service:
- docker

env:
  global:
  - TERM=dumb
  - secure: 

language: java
jdk: oraclejdk8

addons:
  apt:
    update: true
    packages:
    - bash
    - tree
    - docker-ce
    - python-pip

install: true
before_script:
- sudo pip install docker-compose httpie >/dev/null 2>&1
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 80

script:
- ./mvnw process-resources
- tree ./src/main/resources/public/
#
- ./mvnw package deploy
- bash ./target/*.jar &
- wait_for 8080
- http :8080
- stop_any 8080
#
- ./mvnw com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:up -P docker
- sleep 35
- http :8080

after_script: ./mvnw com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:down -P docker

before_deploy: ./mvnw process-resources

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages

cache:
  directories:
  - $HOME/.m2
  - $HOME/.docker
